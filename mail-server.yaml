--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-server
spec: 
  minReadySeconds: 2
  replicas: 2
  selector:
    matchLabel:
      app: mail
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50% 
  template: 
    metadata:
      name: mail-server
      label:
        app: mail
    spec: 
      containers: 
        - name: sql
          image: maildev/maildev:1.1.0
          resources:
              requests:
                memory: "64Mi"
                cpu: "250m"
              limits:
                memory: "128Mi"
                cpu: "500m"
          ports: 
            - containerPort: 25
            - containerPort: 80
              protocol: TCP
--- 
apiVersion: v1
kind: Service
metadata:
  name: mail-svc
spec:
  type: "NodePort"
  selector:
    app: mail
  ports:
    - name: mail https
      port: 25
      nodePort: 25
      targetPort: 25
    - name: mail https
      port: 80
      nodePort: 3000
      targetPort: 4000          